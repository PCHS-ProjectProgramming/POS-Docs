site_name: "POS-Docs"
site_url: https://pchs-projectprogramming.github.io/POS-Docs/
site_author: "PCHS-ProjectProgramming 22/23"
copyright: Copyright &copy; 2022 - 2023 PCHS Project

extra_css:
  - stylesheets/extra.css
theme:
  palette:
    accent: red
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.sections
    - navigation.instant
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  logo: assets/site-assets/favicon.png
  favicon: assets/site-assets/favicon.png

extra:
  homepage: https://PCHS-ProjectProgramming.github.io/POS-Docs
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/PCHS-ProjectProgramming/Android-POS
  - icon: fontawesome/brands/discord
    link: https://discord.gg/K9ueFm8a2P
  - icon: fontawesome/brands/usb
    link: secrets/natalie.html

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: http://127.0.0.1:8000/POS-Docs/
  - Documentation:
    - August:
      - 8-25-22.md: documentation/August/8-25-22.md
      - 8-26-22.md: documentation/August/8-26-22.md
      - 8-27-22.md: documentation/August/8-27-22.md
      - 8-28-22.md: documentation/August/8-28-22.md
      - 8-29-22.md: documentation/August/8-29-22.md
      - 8-30-22.md: documentation/August/8-30-22.md
      - 8-31-22.md: documentation/August/8-31-22.md
    - September:
      - Week One: documentation/September/9-1-22 -- 9-9-22.md
      - Week Two: documentation/September/9-12-22 -- 9-15-22.md
      - Week Three: documentation/September/9-19-22 -- 9-23-22.md
   # - October:
  - Extras:
